<!DOCTYPE html>
<html ng-app="hakemboApp">
<head>
	<title>Rock-Paper-Scissors</title>
	<meta charset='urf-8'>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="title-box-1">
		<label>Rock-Paper-Scissors</label>
	</div>

	<div class="row">
	  	<div class="col-md-3 col-sm-4">
	    	<div class="sidebar-nav">
	      		<div class="navbar navbar-default" role="navigation">
	        		<div class="navbar-header">
	          			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
	            			<span class="sr-only">Toggle navigation</span>
	            			<span class="icon-bar"></span>
	            			<span class="icon-bar"></span>
	            			<span class="icon-bar"></span>
	          			</button>
	          			<span class="visible-xs navbar-brand"><label>Touch for display menu</label></span>
	        		</div>
		        	<div class="navbar-collapse collapse sidebar-navbar-collapse">
		          		<ul class="nav navbar-nav">
		            		<li class="active"><a data-target="#championship" data-toggle="tab"><span class="fa fa-bolt icon-box"></span>&nbsp;&nbsp;Championship</a></li>
		            		<li><a data-target="#top" data-toggle="tab"><span class="fa fa-arrow-up icon-box"></span>&nbsp;&nbsp;Top 10</a></li>
		            		<li><a data-target="#files" data-toggle="tab"><span class="fa fa-file-text-o icon-box"></span>&nbsp;&nbsp;Files example</a></li>
		            		<li><a data-target="#database" data-toggle="tab"><span class="fa fa-database icon-box"></span>&nbsp;&nbsp;Database</a></li>
		            		<li><a data-target="#about-me" data-toggle="tab"><span class="fa fa-info-circle icon-box"></span>&nbsp;&nbsp;About me</a></li>
		            		<li><a data-target="#api" data-toggle="tab"><span class="fa fa-book icon-box"></span>&nbsp;&nbsp;API documentation</a></li>
		          		</ul>
		        	</div>
	      		</div>
	    	</div>
	  	</div>
	  	<div class="col-md-9 col-sm-8">
	  		<div class="tab-content">
		    	<!-- Championship section -->
		    	<section class="tab-pane fade in active" ng-controller="ChampionshipController as championship" id="championship">
		    		<div class="title-box-2">
						<label>Championship</label>
					</div>
					<div>
						<div>
							<div class="panel panel-secondary">
					      		<div class="panel-heading">
					      			<label>Upload a file with a championship</label>
				      			</div>
					      		<div class="panel-body">
					      			<textarea class="form-control" id="content" ng-model="championship.content" rows="7" readonly></textarea>
				      			</div>
				      			<div class="panel-footer">
				      				<span class="btn btn-default btn-file">
						            	<span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;
					    				Choose file <input type="file" id="file">
									</span>&nbsp;
									<button class="btn btn-primary" ng-click="championship.uploadFile($event);"><span class="fa fa-upload"></span>&nbsp;&nbsp;Upload file</button>
			      				</div>
					    	</div>
					    </div>
					    <div>
					    	<div class="panel panel-secondary">
					      		<div class="panel-heading">
					      			<label>Results of the championship</label>
				      			</div>
					      		<div class="panel-body" ng-show="championship.winner">
					      			<p>The winner is <span class="bold" ng-bind="championship.winner"></span> with the strategy <span class="bold" ng-bind="championship.strategy"></span>.</p>
					      			<p>Go to the top players to see how much scaled <span class="bold" ng-bind="championship.winner"></span>.</p>
				      			</div>
				      			<div class="panel-body" ng-show="championship.error">
				      				<p class="red" ng-bind="championship.error"></p>
					      			<p class="red" ng-bind="championship.error2"></p>
				      			</div>
				      			<div class="panel-footer">
									<button class="btn btn-primary" ng-click="championship.championship();" ng-disabled="!championship.comeOn"><span class="fa fa-paper-plane"></span>&nbsp;&nbsp;Come on for the championship!</button>
			      				</div>
					    	</div>
					    </div>
				    </div>
		    	</section>
		    	
		    	<!-- Top players section -->
		    	<section class="tab-pane fade" ng-controller="TopController as top" id="top">
		    		<div class="title-box-2">
						<label ng-bind="top.title"></label>
					</div>
					<div class="panel panel-secondary">
			      		<div class="panel-heading">
			      			<label>It shows the {{top.title | lowercase}} of the players with more score of all championships.</label>
		      			</div>
			      		<div class="panel-body">
			      			<form>
					            <div>
					            	<p>
				                    	<label>If you want change the number players of the top, type the number</label>
				                    	<input class="form-control" type="text" ng-model="top.count" ng-blur="reset.restarting()">
			                    	</p>
					            </div>
					            <div>
						            <center>
						                <button class="btn btn-primary" ng-click="top.getTopPlayers();"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Go for top players</button>
						            </center>
						        </div>
							</form>
		      			</div>
		      			<div class="panel-footer">
		      				<ol>
								<li ng-repeat="(index, player) in top.players" ng-bind="player" ng-class="{'first-player' : index === 0, 'second-player' : index === 1, 'third-player' : index === 2}"></li>
							</ol>
	      				</div>
			    	</div>
		    	</section>

		    	<!-- Files example section -->
		    	<section class="tab-pane fade" ng-controller="FileController as file" id="files">
		    		<div class="title-box-2">
						<label>Files examples</label>
					</div>
					<div class="panel panel-secondary" ng-repeat="eachFile in file.files">
			      		<div class="panel-heading">
			      			<label ng-bind="eachFile.title"></label>
		      			</div>
			      		<div class="panel-body">
			      			<textarea class="form-control" ng-model="eachFile.content" rows="{{eachFile.rows}}" readonly></textarea>
		      			</div>
		      			<div class="panel-footer">
		      				<button class="btn btn-primary" ng-click="file.downloadFile(eachFile.content);"><span class="fa fa-download"></span>&nbsp;&nbsp;Download file</button>
	      				</div>
			    	</div>
		    	</section>

		    	<!-- Database section -->
		    	<section class="tab-pane fade" ng-controller="ResetController as reset" id="database">
		    		<div class="title-box-2">
						<label>Database</label>
					</div>
					<div class="panel panel-danger">
				  		<div class="panel-heading">
				  			<label>Danger zone</label>
			  			</div>
				  		<div class="panel-body">
				  			<p>Here you can clean up the database and start over.</p>
				  			<form>
					            <div>
					            	<p>
				                    	<label class="margin-top">Type the word 'players' to confirm</label>
				                    	<input class="form-control" type="text" ng-model="confirm" ng-blur="reset.restarting()">
			                    	</p>
					            </div>
					            <div>
					            	<div ng-show="passState" ng-class="passClass">{{passMsg}}</div>
						            <center>
						                <button class="btn btn-danger" ng-click="reset.resetDatabase();" ng-disabled="reset.resetOK"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Reset database</button>
						            </center>
						        </div>        
							</form>
				  		</div>
					</div>
					<div ng-show="reset.resetMsg" ng-class="reset.resetStyle" ng-bind="reset.resetMsg"></div>
		    	</section>

		    	<!-- About me section -->
		    	<section class="tab-pane fade" ng-controller="AboutController as about" id="about-me">
		    		<div class="title-box-2">
						<label>About me</label>
					</div>
					<div>
						<div>
							<label ng-bind="about.name"></label>
							<p class="justify" ng-bind="about.description"></p>
						</div>
						<div class="margin-top">		
							<div>
								<label>Follow me at</label>
							</div>
							<div class="red box-flex">
						    	<a ng-repeat="net in about.socialNets" ng-class="net.class" href="{{net.url}}" target="_blank"></a>
							</div>
						</div>
					</div>
		    	</section>
		    	<!-- API documentation section -->
		    	<section class="tab-pane fade" id="api">
		    		<div class="title-box-2">
						<label>API documentation</label>
					</div>
					<div>
						
					</div>
		    	</section>
	    	</div>
	  	</div>
	</div>

	<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/FileSaver.min.js"></script>
	<script type="text/javascript" src="./controllers/about.controller.js"></script>
	<script type="text/javascript" src="./controllers/reset.controller.js"></script>
	<script type="text/javascript" src="./controllers/top.controller.js"></script>
	<script type="text/javascript" src="./controllers/championship.controller.js"></script>
	<script type="text/javascript" src="./controllers/file.controller.js"></script>
	<script type="text/javascript" src="./factories/reset.factory.js"></script>
	<script type="text/javascript" src="./factories/top.factory.js"></script>
	<script type="text/javascript" src="./factories/championship.factory.js"></script>
</body>
</html>
